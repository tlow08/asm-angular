<p>product-detail works!</p>
@if(product){
    <div class="container text-center">
    <div class="row">
        <div class="col">
            <img [src]="product.image" style="width: 40%;" alt="">
        </div>
        <div class="col">
            <h2>{{product.title}}</h2>
            <h4>$ {{product.price}}</h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
}@else {
    <p>Product not found</p>
}
